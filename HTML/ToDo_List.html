<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="c:/workspace/ToDo_List/CSS/style.css" />
  </head>

  <body>
    <div class="d-flex flex-column">
      <div class="input-group">
        <input id="todo" class="form-control" placeholder="To Do" />
        <button id="confirm" class="btn btn-primary TodoButton">확인</button>
      </div>
      <div id="list"></div>
    </div>

    <script>
      var DeleteToDoItem = function(DOM) {
        DOM.parentElement.remove();
      }

      var ModifyToDoItem = function(DOM) {
        var modifyText = prompt();
        if (modifyText != null) {
          DOM.parentElement.children[0].innerText = modifyText;
        }
      }
      var RedToDoItem = function(DOM) {
        DOM.parentElement.children[0].style.backgroundColor = "red";
      }

      var GreenToDoItem = function(DOM) {
        DOM.parentElement.children[0].style.backgroundColor = "green";
      }

      var BlueToDoItem = function(DOM) {
        DOM.parentElement.children[0].style.backgroundColor = "blue";
      }

      document.querySelector("#confirm").onclick = function() {
        var message = document.querySelector("#todo").value;
        if (message != "") {
        document.querySelector("#list").innerHTML +=
        '<div class="d-flex">' +
          '<div class="todo-list-item p-2 text-center">' + message + "</div>" +
          "<button class='btn btn-info TodoButton' onclick='ModifyToDoItem(this)'>수정</button>" +
          "<button class='btn btn-warning TodoButton' onclick='DeleteToDoItem(this)'>삭제</button>" +
          "<button class='btn btn-danger TodoButton' onclick='RedToDoItem(this)'>R</button>" +
          "<button class='btn btn-success TodoButton' onclick='GreenToDoItem(this)'>G</button>" +
          "<button class='btn btn-primary TodoButton' onclick='BlueToDoItem(this)'>B</button>" +
        '</div>';
        document.querySelector("#todo").value = "";
        }
      };
    </script>
  </body>
</html>
